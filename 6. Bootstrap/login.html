<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class = "container mb-2">
        <div class = "row justify-content-center">
            <div class = col-md-4>
                <div class="card shadow p-3 mt-5 bg-body rounded">
                <div class = "card-header text-bg-secondary mb-3 ">Login</div>
                <div class ="card-body">
                    <form action="dashboard.html">
                    <div class=" form-floating mb-3">
                        <input type="text" class="form-control" id="user_name" placeholder="prachi" autofocus>
                        <label for="user_name">Username</label>
                    </div>
                    <div class=" form-floating mb-3">
                        <input type="password" class="form-control" id="pass_word" placeholder="***" autofocus>
                        <label for="pass_word">Password</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="remember_me">
                        <label class="form-check-label" for="remember_me">
                            Remember me
                        </label>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                    <button class = "btn btn-success" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                          </svg>
                          Login</button>
                          </div>
                    </form>
                    </div>
                    </div>
                </div>                      
                </div>
            </div>
        </div>
    </div>

    <style>
    </style>
</body>
</html>
