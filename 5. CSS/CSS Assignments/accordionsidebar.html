<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="sidebar"><h2>Accordion Sidebar</h2>
  <div>
    <button class="accordion">
      <i class="fas fa-home"></i> Home
    </button>
    </div>

    <button class="accordion">
      <i class="fas fa-shopping-bag"></i> Products<i class="fa fa-caret-down"></i>
    </button>
    <div class="panel">
      <button class="sub-accordion">
        <i class="fas fa-tshirt"></i> Fashion
      </button>


      <button class="sub-accordion">
        <i class="fas fa-mobile-alt"></i> Electronics
      </button>
    

      <button class="sub-accordion">
        <i class="fas fa-blender"></i> Appliances
      </button>
    </div>
  
    <button class="accordion">
      <i class="far fa-calendar-alt"></i> Events <i class="fa fa-caret-down"></i>
    </button>
    <div class="panel">
      <button class="sub-accordion">
        <i class="far fa-calendar-check"></i> Today
      </button>

      <button class="sub-accordion">
        <i class="far fa-calendar-alt"></i> This Month
      </button>

      <button class="sub-accordion">
        <i class="far fa-calendar-alt"></i> This Year 
      </button>
    </div>
  
    <button class="accordion">
      <i class="fas fa-address-book"></i> Contact
    </button>
  </div>

  <script>

document.addEventListener('DOMContentLoaded', function() {
  var accordions = document.getElementsByClassName('accordion');
  var subAccordions = document.getElementsByClassName('sub-accordion');

  for (var i = 0; i < accordions.length; i++) {
    accordions[i].addEventListener('click', function() {
      this.classList.toggle('active');
      var panel = this.nextElementSibling;
      if (panel.style.display === 'block') {
        panel.style.display = 'none';
      } else {
        panel.style.display = 'block';
      }
    });
  }

  for (var j = 0; j < subAccordions.length; j++) {
    subAccordions[j].addEventListener('click', function() {
      this.classList.toggle('active');
      var subPanel = this.nextElementSibling;
      if (subPanel.style.display === 'block') {
        subPanel.style.display = 'none';
      } else {
        subPanel.style.display = 'block';
      }
    });
  }
});
  </script>
</body>
</html>


<style>

.sidebar {
  height: 800px;
  width: 350px;
  background-color: #f5f5f5;
}

.accordion {
  background-color: transparent;
  color: #333;
  cursor: pointer;
  padding: 10px;
  width: 100%;
  text-align: left;
  border: none;
  outline: none;
  transition: 0.4s;
  display: flex;
  align-items: center;
}

.accordion i {
  margin-right: 10px;
}

.panel {
  padding: 0 10px;
  background-color: white;
  display: none;
}

.panel p {
  margin: 0;
}

.sub-accordion {
  background-color: transparent;
  color: #555;
  cursor: pointer;
  padding: 10px;
  width: 100%;
  text-align: left;
  border: none;
  outline: none;
  transition: 0.4s;
  display: flex;
  align-items: center;
}

.sub-accordion i {
  margin-right: 10px;
}

.sub-panel {
  padding: 0 10px;
  background-color: #f5f5f5;
  display: none;
}

.sub-panel p {
  margin: 0;
}

.show {
  display: block;
}

.active {
  background-color: #ddd;
}
.fa-caret-down {
  float: right;
  padding-right: 8px;
}

</style>
