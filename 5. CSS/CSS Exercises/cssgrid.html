<!DOCTYPE html>   
<html>   
<title>CSS Grid</title>
<head>   
    
    <style>   
        .main {   
            display: grid;   
            grid-template-columns: 1fr 1fr 1fr;   
            grid-template-rows: 100px 250px 200px;   
            background-color: rgb(221, 91, 20);  
            grid-gap: 10px;   
            padding: 20px;   
        }   
            
        .num {   
            background-color: lightgrey;   
            text-align: center;   
            padding: 20px 10px;   
            font-size: 30px;   
        }   
    </style>   
</head>   
    
<body>   
    <div class="main">   
        <div class="num">1</div>   
        <div class="num">2</div>   
        <div class="num">3</div>   
        <div class="num">4</div>   
        <div class="num">5</div>   
        <div class="num">6</div>   
        <div class="num">7</div>   
        <div class="num">8</div>   
        <div class="num">9</div>   
    </div>   
    
</body>   
    
</html>
